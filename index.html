<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo">
    <img src="assests/images/logo.png" alt="logo" width="100px">
    <input type="text" placeholder="Search..." id="search" class="search-bar">
  </div>

  <div class="player">
    <div class="audio-card">
      <audio id="audio"></audio>

    <!-- Song Image -->
    <img id="song-image" src="default.jpg" alt="Song Cover" class="cover">

    <!-- Song Info -->
    <div class="song-info">
      <h2 id="song-name">Title</h2>
      <h3 id="song-artist">Artist</h3>
    </div>

    <input type="range" id="seek" value="0" min="0" max="100">

    <!-- Time Display -->
    <div class="time">
      <span id="current-time">0:00</span> <span id="duration">0:00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button onclick="prevSong()"><i class="fa-solid fa-backward"></i></button>
      <button id="play" onclick="togglePlay()"><i class="fa-solid fa-play"></i></button>
      <button onclick="nextSong()"><i class="fa-solid fa-forward"></i></button>
    </div>

    <!-- Volume Control -->
    <input type="range" id="volume" value="100" max="100">
    </div>

    <!-- Playlist -->
    <div class="playlist-card">
      <h2 class="play-head">Playlist</h2>
      <ul id="playlist"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
